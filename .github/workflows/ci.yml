name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

      # These are dummy placeholders; tests that require DB should
      # use a local Postgres URL in CI (set below once Postgres service is up).
      DATABASE_URL_ADMIN: postgresql://postgres:postgres@localhost:5432/postgres?sslmode=disable
      DATABASE_URL_MIGRATE: postgresql://postgres:postgres@localhost:5432/postgres?sslmode=disable
      DATABASE_URL_APP: postgresql://postgres:postgres@localhost:5432/postgres?sslmode=disable

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Migrate
        run: pnpm db:migrate

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm vitest run
